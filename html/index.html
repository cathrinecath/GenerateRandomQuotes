<!DOCTYPE html>
<html>
<head>
	<title>More Customized Quotes</title>

	<meta charset = "utf-8">
	<link rel="stylesheet" href="../css/style.css" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

	<link href="https://fonts.googleapis.com/css?family=Coustard|Indie+Flower" rel="stylesheet">
</head>
<body>

	<div class="container-fluid" id="all">
		
		<div class="row">
			<h1 class="col-md-12" id="title"> Customized Random Quotes </h1>
		</div>

		<div id="content" class="row">
			<div class="col-md-3">
				<div id="sideForm">
					<p>How many quotes do you want to generate? <br /> ( Please input 1 to 5 )</p>
					<input class="form-control" id="inputNumber" type="text" /> <br> <span id="inputInfo"></span>
					<br /><br /><br />
					<p>Choose the quotes type :</p>
					<form id="formType">
						<input id="original" type="radio" name="quoteType" value="original" /> Original
						<input id="wierd" type ="radio" name="quoteType" value="wierd" /> Wierd
						<br /><br />
						<span id="radioInfo"></span>
					</form>
				
					<p><button class="button" onclick="displayQuotes()">Generate</button></p>
					<p><button id="quit" class="button" onclick="quit()">Quit</button></p>
				</div>

				<button id="genNew" class="button" onclick="genAgain()">Generate again</button>

			</div>

			<div class="col-md-9">
				<div id="dis"></div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
